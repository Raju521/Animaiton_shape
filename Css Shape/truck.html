<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truck animation</title>
    <link rel="stylesheet" href="truck.css">
</head>

<body>
    <div class="main">
        <div class="chimney">
            <img src="animato/chimney.png" />
        </div>
        <div class="box">
            <img src="animato/box2111.png" />
        </div>
        <div class="cog1main cogsback">
            <div class="cog1 scroll">
                <img src="animato/cog.png" width="40" height="40" class="cog1img" />
                <img src="animato/cog.png" width="40" height="40" class="cog2img" />
            </div>
        </div>
        <div class="cog2main cogsback">
            <div class="cog1 scroll2">
                <img src="animato/cog.png" width="40" height="40" class="cog1img"/>
                <img src="animato/cog.png" width="40" height="40" class="cog2img"/>
            </div>
            <div class="truck">
                <img src="animato/flame1.png" width="50" class="flame1"/>
                <img src="animato/flame2.png" width="50" class="flame2"/>
                <img src="animato/truck.png" width="250" height="150" class="truckimg"/>
        </div>
    </div>
</body>

</html>
